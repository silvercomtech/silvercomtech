<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>HOME</title>
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<h:form style="margin: 0 auto; width:1100px">
				<div class="carousel-inner" role="listbox"
					style="margin-left: 48px; width: 100%; height: 500px !important;">

					<b:carousel id="parque" size="400" style="width:1000px;">
						<b:carouselItem height="300px">
							<img src="resources/img/rawpixel-626045-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/carousel_2.png" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/samuel-zeller-4138-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/rawpixel-652547-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/markus-spiske-445253-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/hack-capital-568971-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/emile-perron-190221-unsplash.jpg" />
						</b:carouselItem>
						<b:carouselItem>
							<img src="resources/img/chris-barbalis-480574-unsplash.jpg" />
						</b:carouselItem>
					</b:carousel>
				</div>
				<p:spacer height="25px"></p:spacer>
				<p:panel id="basic" style="margin-bottom:20px; background: black">
					<b:panel class="fnt" style=" width: 250px; background: white">
						<h:outputText style="font-size:16px" value="QUICK FACTS" />
					</b:panel>
					<p:spacer height="5px"></p:spacer>
					<p:panel class="fnt"
						style=" background: silver ; margin-left:75px; margin-right:100px;">
						<h:panelGrid columns="4" cellpadding="30px" cellspacing="30px">

							<p:panel style=" width: 350px; background: white">
								<h:outputText value=" Silvercomtech was founded in 2018 " />
							</p:panel>
							<p:spacer width="50px"></p:spacer>
							<p:panel style=" width: 450px; background: white">
								<h:outputText
									value=" It is currently Operating out of Virginia, MD " />
							</p:panel>
							<br />
							<br />

							<p:panel style=" width: 350px; background: white">
								<h:outputText value=" Small minority owned business " />
							</p:panel>
							<p:spacer width="50px"></p:spacer>
							<p:panel style=" width: 450px; background: white">
								<h:outputText
									value=" An Accumulation of over 30 years of experiance " />
							</p:panel>
						</h:panelGrid>
					</p:panel>
					<p:spacer height="30px"></p:spacer>
				</p:panel>
				<p:spacer height="25px"></p:spacer>
				<div style="width: 100%; background: white;">
					<b:tabView style="background:black;" activeIndex="0" class="fnt">
						<b:tab
							style="color:lightblue; font-weight:bold;text-transform: uppercase;"
							title="Our Mission">
							<p:spacer height="25px"></p:spacer>
							<h:panelGrid columns="3" cellspacing="5" cellpading="5">
								<img src="resources/img/mission.png" />
								<p:spacer width="55px"></p:spacer>
								<h:panelGroup class="paragraph">
									 It can be challenging to keep up with new technologies and the ever-changing needs of business. So, how do you avoid becoming overwhelmed and enable IT to function with more agility, resiliency, and reliability? here at Silvercomtech 
								</h:panelGroup>
							</h:panelGrid>
							<div style="width: 100%; height: 100px; background: black;">
								<h:panelGrid
									style=" margin: 0 auto; width:100%; text-align: center; vertical-align: middle;line-height: 10px; margin-top:50;"
									columns="3">
									<h:outputText styleClass="fnt"
										style="color: lightblue;"
										value=" To learn more, head to our about us page "></h:outputText>
									<p:spacer width="100px" />
									<b:commandButton value="Learn more"></b:commandButton>
								</h:panelGrid>

							</div>
						</b:tab>
						<b:tab
							style="color:lightblue; font-weight:bold;text-transform: uppercase;"
							title="Partners">
							<p>This is the second tab.</p>
						</b:tab>
						<b:tab
							style="color:lightblue; font-weight:bold;text-transform: uppercase;"
							title="Image Tab">   ...</b:tab>
					</b:tabView>
				</div>
				<p:spacer height="30px"></p:spacer>
				<div style="width: 100%; height: 100px; background: black;">
					<h:panelGrid
						style=" margin: 0 auto; width:1100px; text-align: center; vertical-align: middle;line-height: 10px; margin-top:50;"
						columns="3">
						<h:outputText styleClass="fnt"
							style="text-transform: uppercase; color: lightblue; font-size:17px; font-weight:bold;"
							value="Careers at Silvercomtech "></h:outputText>
						<p:spacer width="100px" />
						<b:commandButton value="APPLY NOW"></b:commandButton>
					</h:panelGrid>

				</div>
				<p:spacer height="30px"></p:spacer>

				<p:panel
					style="margin-bottom:20px; background: -moz-linear-gradient(left, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</p:panel>
			</h:form>
			<div style="width: 100%; height: 100px; background: white;">
				<div
					style="margin: 0 auto; width: 350px; text-align: center; vertical-align: middle; line-height: 10px; margin-top: 50;">
					<a style="height: 55px;" href="#" class="fa fa-facebook"></a> <a
						style="height: 55px;" href="#" class="fa fa-twitter"></a> <a
						style="height: 55px;" href="#" class="fa fa-google"></a> <a
						style="height: 55px;" href="#" class="fa fa-linkedin"></a> <a
						style="height: 55px;" href="#" class="fa fa-instagram"></a>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
