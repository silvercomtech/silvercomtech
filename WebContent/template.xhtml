<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />

	<link type="text/css" href="resources/css/style.css" rel="stylesheet" />

	<h:outputStylesheet name="css/styles.css" />


	<style type="text/css">
.ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap,
	.ui-layout-bd, .ui-layout-hd {
	border: none;
	font-size: 12px;
	background: #C0C0C0;
}

.ui-wdget, .ui-widget {
	
}

.backgroundless .ui-layout-unit-content {
	background: #C0C0C0;
	border: none;
}

.ui-layout-north {
	z-index: 40 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>


</h:head>


<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit styleClass="backgroundless" position="north" size="100"
			scrollable="false" collapsible="true" gutter="0">
			<ui:insert style="margin-top: 0; position:relative;" name="header">
				<ui:include src="/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>


		<p:layoutUnit styleClass="backgroundless" position="center"
			scrollable="true" collapsible="true" gutter="0">
			<ui:insert  name="content"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
