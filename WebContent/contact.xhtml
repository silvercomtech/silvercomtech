<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>CONTACT</title>
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<h:form style="margin: 0 auto; width:1100px">


				<h:panelGrid columns="2">
                
                To:
                <h:panelGroup>
						<h:inputText size="15" id="name" value="#{clientBean.recipient}"
							required="true" requiredMessage="Required" />
						<h:message for="name" style="color:red" />
					</h:panelGroup>
                
                Subject:
                <h:panelGroup>
						<h:inputText size="30" id="subject" value="#{clientBean.subject}"
							required="true" requiredMessage="Required" />
						<h:message for="subject" style="color:red" />
					</h:panelGroup>
                
                Message:
                <h:panelGroup>
						<h:inputTextarea cols="45" rows="15" id="message"
							value="#{clientBean.message}" required="true"
							requiredMessage="Required" />
						<h:message for="message" style="color:red" />
					</h:panelGroup>

					<h:commandButton value="Send" action="#{clientBean.send()}" />
					<h:outputText value="#{clientBean.statusMessage}" style="color:red" />

				</h:panelGrid>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
